services:
  - type: web
    name: content-writing-agent-backend
    env: python
    rootDir: backend
    plan: free
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -b 0.0.0.0:$PORT main:app
    healthCheckPath: /health
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: FLASK_DEBUG
        value: "False"

# Optional static site for the frontend. If you host elsewhere, remove this block.
  - type: static
    name: content-writing-agent-frontend
    rootDir: frontend
    buildCommand: echo "window.API_BASE_URL='${BACKEND_URL:-}';" > env.js
    staticPublishPath: .
    envVars:
      - key: BACKEND_URL
        sync: false

